# Configuration file for EndeavourOS Calamares online installs
---

modules-search: [ local ]

instances:
- id:       cleaner_script
  module:   scripts
  config:   scripts_cleaner.conf

- id:       chrooted_cleaner_script
  module:   scripts
  config:   scripts_chrooted_cleaner.conf
  
- id:       modify_mk_hook
  module:   shellprocess
  config:   shellprocess_modify_mk_hook.conf
  
- id:       reset_mk_hook
  module:   shellprocess
  config:   shellprocess_reset_mk_hook.conf
  
- id:       initialize_pacman
  module:   shellprocess
  config:   shellprocess_initialize_pacman.conf

- id:       copyfiles
  module:   shellprocess
  config:   shellprocess_copyfiles.conf
  
sequence:
- show:
  - welcome
  - locale
  - keyboard
  - partition
  - packagechooser
  - netinstall
  - users
  - summary
- exec:
  - partition
  - mount
  - shellprocess@modify_mk_hook
  - shellprocess@initialize_pacman
  - pacstrap
  - machineid
  - fstab
  - locale
  - keyboard
  - localecfg
  - packages@online
  - luksbootkeyfile
  - luksopenswaphookcfg
  - initcpiocfg
  - initcpio
  - users
  - networkcfg
  - displaymanager
  - hwclock
  - grubcfg
  - bootloader
  - scripts@cleaner_script
  - scripts@chrooted_cleaner_script
  - shellprocess@reset_mk_hook
  - services-systemd
  - preservefiles
  - shellprocess@copyfiles
  - umount
- show:
  - finished

branding: endeavouros

prompt-install: true

dont-chroot: false

oem-setup: false

disable-cancel: false

disable-cancel-during-exec: false

hide-back-and-next-during-exec: true

quit-at-end: false
